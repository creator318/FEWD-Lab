<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
  </head>
  <body>
    <header>
      <ul type="none" style="display: flex">
        <li style="padding: 0px 5px">
          <a
            href="#"
            onclick="document.querySelectorAll('section').forEach(s => {s.hidden=true}); document.getElementById('home').hidden=false;"
            >Home</a
          >
        </li>
        <li style="padding: 0px 5px">
          <form style="border: solid gray 1px; border-radius: 5px;">
            <input style="padding: 5px 0px; border-radius: 5px;" type="text" placeholder="Search" />
            <button type="submit" style="padding: 0px 3px;">Search</button>
          </form>
        </li>
        <li style="padding: 0px 5px">
          <a
            href="#"
            onclick="document.querySelectorAll('section').forEach(s => {s.hidden=true}); document.getElementById('signup').hidden=false;"
            >Signup</a
          >
        </li>
        <li style="padding: 0px 5px">
          <a
            href="#"
            onclick="document.querySelectorAll('section').forEach(s => {s.hidden=true;}); document.getElementById('login').hidden=false;"
            >Login</a
          >
        </li>
      </ul>
    </header>
    <section id="home">
      <h1>This is homepage</h1>
    </section>
    <section id="signup" hidden>
      <form>
        <input style="display: block;" type="text" name="name" id="name" placeholder="Name" />
        <input style="display: block;" type="text" name="uname" id="uname" placeholder="User Name" />
        <input style="display: block;" type="email" name="email" id="email" placeholder="Email" />
        <input style="display: block;" type="password" name="password" id="password" placeholder="Password" />
        <input style="display: block;" type="password" name="cnfpassword" id="cnfpassword" placeholder="Confirm Password" />
        <button style="display: block;" type="submit">Submit</button>
      </form>
    </section>
    <section id="login" hidden>
      <form>
        <input style="display: block;" type="email" name="email" id="email" placeholder="Email" />
        <input style="display: block;" type="password" name="password" id="password" placeholder="Password" />
        <button style="display: block;" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
