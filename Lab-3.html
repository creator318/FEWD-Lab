<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: white;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      ul li {
        display: flex;
        align-items: center;
      }
      ul li a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 18px;
      }
      form {
        display: flex;
        gap: 10px;
        border: solid gray 1px;
        border-radius: 8px;
        padding: 10px;
        background-color: white;
        align-items: center;
        flex-direction: column;
      }
      form.search {
        flex-direction: row;
        padding: 5px;
        border: 0px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid gray;
        width: 100%;
        box-sizing: border-box;
      }
      .search input {
        padding: 5px 10px;
      }
      button {
        padding: 5px 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .search button {
        background-color: #007bff;
        font-weight: bold;
      }
      section {
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        text-align: center;
      }
      .search-box {
        min-width: 250px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul type="none">
        <li>
          <a href="#" onclick="document.querySelectorAll('section').forEach(s => {s.hidden=true}); document.getElementById('home').hidden=false;"
            >Home</a
          >
        </li>
        <li>
          <form class="search">
            <input type="text" class="search-box" placeholder="Search" />
            <button type="submit">Search</button>
          </form>
        </li>
        <li>
          <ul>
            <li>
              <a
                href="#"
                onclick="document.querySelectorAll('section').forEach(s => {s.hidden=true}); document.getElementById('signup').hidden=false;"
                >Signup</a
              >
            </li>
            <li>
              <a
                href="#"
                onclick="document.querySelectorAll('section').forEach(s => {s.hidden=true;}); document.getElementById('login').hidden=false;"
                >Login</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <section id="home">
      <h1>This is homepage</h1>
    </section>
    <section id="signup" hidden>
      <form>
        <input type="text" name="name" id="name" placeholder="Name" />
        <input type="text" name="uname" id="uname" placeholder="User Name" />
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <input type="password" name="cnfpassword" id="cnfpassword" placeholder="Confirm Password" />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="login" hidden>
      <form>
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
