<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: x-large;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        align-items: center;
        width: 100%;
      }
      ul li {
        display: flex;
        align-items: center;
      }
      form {
        display: flex;
        gap: 10px;
        border: solid gray 1px;
        border-radius: 8px;
        padding: 10px;
        background-color: white;
        align-items: center;
        flex-direction: column;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      textarea {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid gray;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 5px 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      section {
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        text-align: center;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Feedback Form</h1>
    </header>
    <section id="feedback">
      <form>
        <input type="text" name="name" id="name" placeholder="Name (Optional)" />
        <input type="email" name="email" id="email" placeholder="Email (Optional)" />
        <input type="text" name="phone" id="phone" placeholder="Phone (Optional)" />

        <label for="rating">Rating (1 to 5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required />

        <label for="questions">Any Questions Regarding Product or Service:</label>
        <textarea name="questions" id="questions" placeholder="Please write your questions here..."></textarea>

        <label for="comments">Additional Comments (Optional):</label>
        <textarea name="comments" id="comments" placeholder="Please provide any additional comments..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
